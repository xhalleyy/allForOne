<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Odd Or Even</title>
</head>

<body style="background: url(../assets/riverBG.jpg) no-repeat center center fixed; background-size: cover;">

    <!-- DESKTOP TITLE -->
    <div class="hidden lg:block">
        <div class="inline-block bg-customBlue2 ps-5 pe-9 py-1 mt-16 ms-16 rounded-md">
            <h1 class="font-hiromisake text-7xl text-white">Odd or Even</h1>
        </div>
    </div>

    <!-- Mobile Responsiveness Title -->
    <div class="sm:hidden">
        <div class="inline-flex bg-customBlue2 ps-5 pe-9 py-1 mt-16 rounded-md">
            <h1 class="font-hiromisake text-5xl text-white">Odd or Even</h1>
        </div>
    </div>

    <!-- DESKTOP & MOBILE BUTTON AND OUTPUT -->
    <div class="grid lg:grid-cols-2">
        <div class="lg:col-span-1 lg:ms-20 lg:mt-24 mt-16 ms-10">
            <p class="text-white font-nova lg:text-2xl text-xl">Enter a number</p>
            <input id="numberinput" type="text" class="rounded-sm lg:text-2xl text-xl">
            <br>
            <button id="submitBtn"
                class="lg:text-2xl text-xl text-white font-nova bg-customBlue hover:border-2 hover:border-white hover:bg-cyan-800 py-1 px-3 rounded-md mt-3 drop-shadow-2xl">Submit</button>
        </div>

        <div class="lg:col-span-1 sm:col-span-2 place-self-center lg:mt-40 lg:mb-0 lg:mx-0 mx-10 mt-24">
            <div class="bg-customPurple/70 rounded-lg lg:me-28 text-3xl lg:text-5xl">
                <p id="output"></p>
                <!-- output.className = 'text-5xl font-nova text-center px-3 py-10 text-white'; -->

            </div>
        </div>
    </div>

    <!-- DESKTOP BUTTONS -->
    <div class="static hidden lg:block">
        <div class="grid grid-cols-2">
            <div class="absolute bottom-0 left-0 ms-16 mb-10">
                <a href="./madlib.html"
                    class="bg-customLightP ps-1 pe-4 py-1 rounded-lg text-3xl text-white font-nova flex items-center justify-center drop-shadow-xl">
                    <span class="material-symbols-outlined" style="font-size: 35px;">
                        chevron_left
                    </span>
                    Back
                </a>
                <p
                    class="rounded-lg mx-3 my-4 text-3xl opacity-0 font-nova flex items-center justify-center drop-shadow-xl">
                    Home
                </p>
            </div>
            <div class="absolute bottom-0 right-0 me-16 mb-10">
                <a href="./reverseit1.html"
                    class="bg-customLightP px-3 py-1 rounded-lg text-3xl text-white font-nova flex items-center justify-center drop-shadow-xl">
                    Next
                    <span class="material-symbols-outlined" style="font-size: 35px;">
                        chevron_right
                    </span></a>
                <br>
                <a href="../index.html"
                    class="bg-customGreen px-3 py-1 rounded-lg text-3xl text-white font-nova flex items-center justify-center drop-shadow-xl">Home</a>
            </div>
        </div>
    </div>

    <!-- MOBILE RESPONSIVENESS BUTTONS -->
    <div class="sm:hidden fixed bottom-0 w-full mb-10">
        <div class="static">
            <div class="grid grid-cols-3">
                <div class="ms-5 col-span-1">
                    <a href="./madlib.html"
                        class="bg-customLightP rounded-lg ps-1 pe-4 py-1 text-2xl text-white font-nova flex items-center drop-shadow-xl"><span
                            class="material-symbols-outlined" style="font-size: 35px;">
                            chevron_left
                        </span>Back</a>
                </div>
                <div class="col-span-1 flex justify-center">
                    <a href="../index.html"
                        class="bg-customGreen rounded-lg px-4 py-2 text-2xl text-white font-nova inline-block justify-center items-center drop-shadow-xl">Home</a>
                </div>
                <div class="col-span-1 flex justify-end me-5">
                    <a href="./reverseit1.html"
                        class="bg-customLightP rounded-lg px-3 py-1 text-2xl text-white font-nova flex items-center drop-shadow-xl">Next<span
                            class="material-symbols-outlined" style="font-size: 35px;">chevron_right</span></a>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/odd.js"></script>
</body>

</html>
